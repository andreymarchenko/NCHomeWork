<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="send.css" rel="stylesheet" type="text/css">
    <title>Send</title>
</head>
<body>
<form action="SendMailServlet" method="Get">
    Email
    <div id="email">
        <input type="text" name="email">
    </div>
    </br>
    Subject
    <div id="subject">
        <input type="text" name="subject"/>
    </div>
    </br>
    Text
    <div id="text">
        <textarea name="text"> </textarea>
    </div>
    </br>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
