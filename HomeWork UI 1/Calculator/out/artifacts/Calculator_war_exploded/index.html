<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="index.css" rel="stylesheet" type="text/css">
    <script src="jquery-3.1.1.min.js"></script>
    <script src="index.js"></script>
    <title>Calculator</title>
</head>

<body>
<h1>Калькулятор квадратных уравнений</h1>

<form id="mainForm">
    <input type="text" name="a" style="width: 50px;"/> x <sup><small>2</small></sup> +
    <input type="text" name="b" style="width: 50px;"/> x +
    <input type="text" name="c" style="width: 50px;"/> = 0 <br>
    <input type="button" class="button" value="Solve" onclick="calculator()" name="solve"/>
</form>

<div style="height: 500px; width: 500px ;overflow: auto; margin: 20px auto auto;">
    <table id="mainTable" class="table">
        <thead>
        <tr>
            <th>Исходное уравнение</th>
            <th>Решения</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

</body>
</html>
